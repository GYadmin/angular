<!doctype html>
<html ng-app="MyModule">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap-3.0.0/css/bootstrap.css">
	</head>
	<body ng-controller="MyCtrl">
		<table class="table table-striped" ng-model="DEFAULT_LEAVES" hello>
			<tr ng-repeat="leave in DEFAULT_LEAVES | filter:query">
				<td><a href="#detail/{{leave}}">{{leave.name}} <p>{{leave.description}}</p></td>
			</tr>
		</table>
	</body>
	<script src="framework/angular-1.3.0.14/angular.js"></script>
	<script src="ScopeEqualDemo.js"></script>
</html>
