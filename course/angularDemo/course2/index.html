<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../framework/bootstrap-3.0.0/css/bootstrap.css">
	</head>
	<body>
		<div ng-app="myApp">
			<input type="text" ng-model="serch.name">
			<div ng-controller="AvengersCtrl">
				<table>
					<tr ng-repeat="actor in avengers.cast | filter:serch | orderBy:'-name'">
						<td>{{actor.name | uppercase}}</td>
						<td>{{actor.character}}</td>
					</tr>
				</table>

			</div>

		</div>
	</body>
	<script type="text/javascript" src="../../framework/angular-1.3.0.14/angular.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
